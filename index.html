<style>

  .checkout-btn { width:100%;margin-top:24px;padding:16px;border:none;border-radius:14px;background:linear-gradient(135deg,var(--pink),var(--pink-bright));color:#fff;font-size:16px;font-weight:800;cursor:pointer;font-family:inherit; }

  /* SHIPPING FORM */
  .shipping-section { margin-top:20px; }

  .shipping-input:focus { border-color:rgba(255,102,0,.4); }

  .shipping-row-3 { display:grid;grid-template-columns:2fr 1fr 1fr;gap:10px; }

  .empty-orders { text-align:center;padding:60px 20px; }
  .empty-orders-icon { font-size:48px;margin-bottom:16px;opacity:.3; }
  .empty-orders-title { font-size:18px;font-weight:700;margin-bottom:8px; }
  .empty-orders-text { font-size:13px;color:var(--hint); }
  .order-card { background:var(--card-bg);border:1px solid var(--border);border-radius:var(--radius);padding:16px;margin-bottom:12px; }

  .status-processing { background:var(--pink-dim);color:var(--pink); }
  .status-shipped { background:var(--blue-dim);color:var(--blue-bright); }
  .status-delivered { background:rgba(52,211,153,.1);color:var(--success); }

  .tracking-line-fill { position:absolute;top:0;left:0;height:100%;background:var(--pink);transition:width .5s ease; }

  .info-card-title { font-size:14px;font-weight:700;margin-bottom:8px;display:flex;align-items:center;gap:8px; }
  .info-card-text { font-size:12px;color:var(--text-secondary);line-height:1.7; }
  .info-card-text strong { color:var(--text); }

  .toast.show { opacity:1;transform:translateX(-50%) translateY(0); }
  .chat-fab { position:fixed;bottom:130px;right:16px;width:52px;height:52px;border-radius:50%;background:linear-gradient(135deg,var(--navy-mid),var(--blue-accent));border:1.5px solid rgba(77,163,232,.3);box-shadow:0 4px 20px rgba(46,123,196,.3);display:flex;align-items:center;justify-content:center;font-size:22px;cursor:pointer;z-index:900; }

  .chat-panel.open { transform:translateY(0); }

  .chat-close { background:none;border:none;color:var(--hint);font-size:20px;cursor:pointer;padding:4px;line-height:1; }
  .chat-messages { flex:1;overflow-y:auto;padding:16px;display:flex;flex-direction:column;gap:10px; }
  .chat-msg { max-width:85%;padding:10px 14px;border-radius:14px;font-size:13px;line-height:1.5; }
  .chat-msg.bot { background:var(--surface);color:var(--text);border-bottom-left-radius:4px;align-self:flex-start; }
  .chat-msg.user { background:linear-gradient(135deg,var(--blue-accent),#2563b0);color:#fff;border-bottom-right-radius:4px;align-self:flex-end; }
  .chat-msg.typing { background:var(--surface);align-self:flex-start;padding:12px 16px; }

  .typing-dots span:nth-child(3) { animation-delay:.4s; }
  @keyframes typingBounce { 0%,60%,100%{transform:translateY(0)} 30%{transform:translateY(-6px)} }
  .chat-input-row { display:flex;gap:8px;padding:12px 16px;padding-bottom:max(12px,env(safe-area-inset-bottom));border-top:1px solid var(--border); }
  .chat-input { flex:1;background:var(--surface);border:1px solid var(--border);border-radius:10px;padding:10px 14px;color:var(--text);font-size:14px;font-family:inherit;outline:none;resize:none; }
  .chat-send-btn { width:40px;height:40px;border-radius:10px;background:linear-gradient(135deg,var(--blue-accent),#2563b0);border:none;color:#fff;font-size:18px;cursor:pointer;display:flex;align-items:center;justify-content:center;flex-shrink:0;align-self:flex-end; }

<body>
<div id="app"></div>
<div class="toast" id="toast"></div>
<div class="chat-fab" id="chatFab" onclick="toggleChat()">
  &#x1F4AC;
  <div class="chat-badge" id="chatBadge"></div>
</div>
<div class="chat-panel" id="chatPanel">
  <div class="chat-panel-header">
    <div class="chat-panel-title"><div class="ai-dot"></div>AI Research Assistant</div>
    <button class="chat-close" onclick="toggleChat()">&#x2715;</button>
  </div>
  <div class="chat-messages" id="chatMessages">
    <div class="chat-msg bot">&#x1F44B; Hi! I'm your Rapid Research assistant. Ask me anything about our peptide products, purity specs, or how to place an order!</div>
  </div>
  <div class="chat-input-row">
    <textarea class="chat-input" id="chatInput" placeholder="Ask about products, shipping, dosages..." rows="1" onkeydown="handleChatKey(event)"></textarea>
    <button class="chat-send-btn" id="chatSendBtn" onclick="sendChatMessage()">&#x27A4;</button>
  </div>
</div>
<script>
const API_BASE='';
const SHOP={
  name:"Rapid Research",tagline:"RESEARCH PRODUCTS",
  categories:[{id:"all",name:"All"},{id:"glp",name:"GLP"},{id:"peptides",name:"Peptides"},{id:"support",name:"Support"}],

const tg=window.Telegram?.WebApp;
let S={ageVerified:false,ageChecks:[false,false,false],page:'shop',category:'all',cart:{},cartSheetOpen:false,orders:[],shipping:{name:'',email:'',address:'',city:'',state:'',zip:'',country:'US'}};
function haptic(t){try{if(t==='light')tg?.HapticFeedback?.impactOccurred('light');else if(t==='medium')tg?.HapticFeedback?.impactOccurred('medium');else if(t==='success')tg?.HapticFeedback?.notificationOccurred('success');else if(t==='sel')tg?.HapticFeedback?.selectionChanged();}catch(e){}}
function cartTotal(){let t=0;for(const[id,qty]of Object.entries(S.cart)){const p=SHOP.products.find(x=>x.id===+id);if(p)t+=p.price*qty;}return t;}
function cartCount(){return Object.values(S.cart).reduce((s,q)=>s+q,0);}
function addToCart(id){S.cart[id]=(S.cart[id]||0)+1;haptic('light');render();}
function removeFromCart(id){if(S.cart[id]){S.cart[id]--;if(S.cart[id]<=0)delete S.cart[id];}haptic('sel');render();}
function clearCart(){S.cart={};haptic('medium');closeSheet();render();}
function setCategory(c){S.category=c;haptic('sel');render();}
function setPage(p){S.page=p;haptic('sel');render();window.scrollTo(0,0);}
function openSheet(){S.cartSheetOpen=true;render();requestAnimationFrame(()=>{document.querySelector('.overlay')?.classList.add('visible');document.querySelector('.sheet')?.classList.add('visible');});}
function closeSheet(){document.querySelector('.overlay')?.classList.remove('visible');document.querySelector('.sheet')?.classList.remove('visible');setTimeout(()=>{S.cartSheetOpen=false;render();},350);}
function toggleAgeCheck(i){S.ageChecks[i]=!S.ageChecks[i];haptic('sel');render();}
function enterShop(){if(S.ageChecks.every(Boolean)){S.ageVerified=true;haptic('success');render();}}
function showToast(msg,duration=3000){const t=document.getElementById('toast');if(!t)return;t.textContent=msg;t.classList.add('show');setTimeout(()=>t.classList.remove('show'),duration);}
function updateShipping(field, value){ S.shipping[field]=value; }
function shippingValid(){ const s=S.shipping; return s.name&&s.email&&s.address&&s.city&&s.state&&s.zip; }

async function placeOrder(){
  const items=[];
  for(const[id,qty]of Object.entries(S.cart)){const p=SHOP.products.find(x=>x.id===+id);if(p)items.push({id:p.id,name:p.name,conc:p.conc,price:p.price,qty});}
  if(!items.length)return;
  const btn=document.querySelector('.checkout-btn');
  if(btn){btn.disabled=true;btn.textContent='Processing...';}
  try{
    const res=await fetch(`${API_BASE}/api/checkout`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({items,customerName:S.shipping.name||tg?.initDataUnsafe?.user?.first_name||'Customer',customerEmail:S.shipping.email,shippingAddress:S.shipping,origin:window.location.origin})});
    if(!res.ok){const err=await res.json().catch(()=>({}));throw new Error(err.error||'Checkout failed');}
    const data=await res.json();
    if(data.url){haptic('success');closeSheet();showToast('Redirecting to secure checkout...');setTimeout(()=>window.open(data.url,'_blank'),500);}
  }catch(err){showToast('Checkout unavailable. Please try again.');if(btn){btn.disabled=false;btn.textContent='Place Order';}}
}
function checkPaymentReturn(){
  const params=new URLSearchParams(window.location.search);
  if(params.get('payment')==='success'){
    haptic('success');showToast('Payment confirmed! Your order is being processed.',5000);
    S.orders.unshift({id:'RL-'+Date.now().toString(36).toUpperCase(),items:[{name:'Order',conc:'',qty:1,price:0}],total:0,date:new Date().toLocaleDateString('en-US',{month:'short',day:'numeric',year:'numeric'}),status:'processing',step:1});
    window.history.replaceState({},'',window.location.pathname);
    setTimeout(()=>{S.page='orders';render();},1000);
  }else if(params.get('payment')==='cancelled'){showToast('Order cancelled. Your cart is still saved.');window.history.replaceState({},'',window.location.pathname);}
}
let chatOpen=false,chatHistory=[],chatLoading=false;
function toggleChat(){chatOpen=!chatOpen;document.getElementById('chatPanel').classList.toggle('open',chatOpen);document.getElementById('chatBadge').classList.remove('show');if(chatOpen)document.getElementById('chatInput').focus();}
function handleChatKey(e){if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();sendChatMessage();}}
function appendChatMsg(role,text){const msgs=document.getElementById('chatMessages');const div=document.createElement('div');div.className='chat-msg '+(role==='user'?'user':'bot');div.textContent=text;msgs.appendChild(div);msgs.scrollTop=msgs.scrollHeight;return div;}
function showTyping(){const msgs=document.getElementById('chatMessages');const div=document.createElement('div');div.className='chat-msg typing';div.id='typingIndicator';div.innerHTML='<div class="typing-dots"><span></span><span></span><span></span></div>';msgs.appendChild(div);msgs.scrollTop=msgs.scrollHeight;}
function hideTyping(){document.getElementById('typingIndicator')?.remove();}
async function sendChatMessage(){
  if(chatLoading)return;
  const input=document.getElementById('chatInput');const text=input.value.trim();if(!text)return;
  input.value='';document.getElementById('chatSendBtn').disabled=true;
  appendChatMsg('user',text);chatHistory.push({role:'user',content:text});
  chatLoading=true;showTyping();
  try{
    const res=await fetch(`${API_BASE}/api/chat`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({messages:chatHistory})});
    hideTyping();if(!res.ok)throw new Error('Chat unavailable');
    const reader=res.body.getReader();const decoder=new TextDecoder();let botMsg=appendChatMsg('bot','');let fullText='';
    while(true){const{done,value}=await reader.read();if(done)break;const chunk=decoder.decode(value,{stream:true});for(const line of chunk.split('\n')){if(line.startsWith('0:"')){try{const parsed=JSON.parse(line.slice(2));fullText+=parsed;botMsg.textContent=fullText;document.getElementById('chatMessages').scrollTop=document.getElementById('chatMessages').scrollHeight;}catch(e){}}}}
    if(fullText)chatHistory.push({role:'assistant',content:fullText});else botMsg.textContent="I'm here to help! Ask me about our research products.";
  }catch(err){hideTyping();appendChatMsg('bot',"Sorry, having trouble connecting. Please try again!");}
  chatLoading=false;document.getElementById('chatSendBtn').disabled=false;input.focus();
}

      return`<div class="product-card"><div class="product-visual">${badge}${p.img?`<img class="product-img" src="${p.img}" alt="${p.name}" loading="lazy">`:`<span class="product-icon">${p.icon}</span>`}<span class="product-form-tag">${p.form}</span></div><div class="product-info"><div class="product-name">${p.name}</div><div class="product-conc">${p.conc}</div><div class="product-purity">&lt;99% Purity</div><div class="product-bottom"><div class="product-price"><span class="dollar">$</span>${p.price.toFixed(2)}</div>${ctrl}</div></div></div>`;
    }).join('');
    page=`<div class="banner"><div class="banner-glow-o"></div><div class="banner-glow-b"></div>
    <div class="banner-top"><div class="brand-row"><div class="brand-shield">&#x1F9EA;</div><div class="brand-text"><div class="b-name">Rapid <span>Research</span></div><div class="b-tag">${SHOP.tagline}</div></div></div><div class="live-badge"><div class="pulse-dot"></div>In Stock</div></div>
    <div class="banner-stats"><div class="stat-chip"><div class="stat-value pink">Pure</div><div class="stat-label">Quality</div></div><div class="stat-chip"><div class="stat-value blue">Fast</div><div class="stat-label">Shipping</div></div><div class="stat-chip"><div class="stat-value pink">&lt;99%</div><div class="stat-label">Purity</div></div></div></div>
    <div class="categories">${SHOP.categories.map(c=>`<button class="cat-pill ${c.id===S.category?'active':''}" onclick="setCategory('${c.id}')">${c.name}</button>`).join('')}</div>

    <div class="products-grid">${cards}</div>`;
  } else if(S.page==='orders'){
    if(!S.orders.length) page=`<div class="orders-page"><div class="empty-orders"><div class="empty-orders-icon">&#x1F4E6;</div><div class="empty-orders-title">No Orders Yet</div><div class="empty-orders-text">Your order history will appear here</div></div></div>`;
    else page=`<div class="orders-page">${S.orders.map(o=>{
      const sc=o.status==='processing'?'status-processing':o.status==='shipped'?'status-shipped':'status-delivered';
      const sl=o.status==='processing'?'&#x23F3; Processing':o.status==='shipped'?'&#x1F69A; Shipped':'&#x2705; Delivered';
      const fp=o.step===1?0:o.step===2?33:o.step===3?66:100;
      return`<div class="order-card"><div class="order-header"><div class="order-id">${o.id}</div><div class="order-date">${o.date}</div></div><div class="order-status ${sc}">${sl}</div><div class="tracking-steps"><div class="tracking-line"><div class="tracking-line-fill" style="width:${fp}%"></div></div>${['Confirmed','Shipped','In Transit','Delivered'].map((l,i)=>`<div class="tracking-step"><div class="step-dot ${o.step>=i+1?'done':''}"></div><div class="step-label ${o.step===i+1?'active':''}">${l}</div></div>`).join('')}</div><div class="order-items">${o.items.map(i=>`${i.name}${i.conc?' ('+i.conc+')':''} x ${i.qty}`).join('<br>')}</div><div class="order-total">${o.total>0?'$'+o.total.toFixed(2):'Paid via Stripe'}</div></div>`;

    <div class="info-card"><div class="info-card-title">&#x1F3E2; About Rapid Research Co</div><div class="info-card-text"><strong>Premium Peptide Research Supplies.</strong><br><br>All products are for laboratory and research purposes only. &lt;99% purity on all products.</div></div>
    <div class="info-card"><div class="info-card-title">&#x1F69A; Shipping &amp; Delivery</div><div class="info-card-text"><strong>Same-day dispatch</strong> on orders placed before 2PM CST.<br>Free shipping on orders over <strong>$150</strong>.<br>Standard shipping: <strong>$9.95</strong> flat rate.</div></div>

  }
  const ob=S.orders.length>0?` (${S.orders.length})`:'';
  let cartSheet='';
  if(S.cartSheetOpen){
    const items=Object.entries(S.cart).map(([id,qty])=>{const p=SHOP.products.find(x=>x.id===+id);return p?{...p,qty}:null;}).filter(Boolean);
    const ship=total>=150?0:9.95,grand=total+ship;
    cartSheet=`<div class="overlay" onclick="closeSheet()"></div><div class="sheet">
    <div class="sheet-handle"></div>
    <div class="sheet-header"><div class="sheet-title">Your Order</div><button class="sheet-clear" onclick="clearCart()">Clear All</button></div>
    ${items.map(i=>`<div class="cart-item"><span class="cart-item-icon">${i.icon}</span><div class="cart-item-info"><div class="cart-item-name">${i.name}</div><div class="cart-item-meta">$${i.price.toFixed(2)} x ${i.qty}</div></div><div class="qty-control"><button class="qty-btn" onclick="removeFromCart(${i.id})">&#x2212;</button><span class="qty-value">${i.qty}</span><button class="qty-btn" onclick="addToCart(${i.id})">+</button></div></div><div class="divider"></div>`).join('')}
    <div class="summary">
      <div class="summary-row"><span>Subtotal (${count} items)</span><span>$${total.toFixed(2)}</span></div>
      <div class="summary-row"><span>Shipping</span><span style="color:${ship===0?'var(--success)':'var(--text)'};font-weight:600">${ship===0?'FREE':'$'+ship.toFixed(2)}</span></div>
      ${total<150?`<div class="summary-row" style="color:var(--pink);font-size:11px">Add $${(150-total).toFixed(2)} more for free shipping</div>`:''}
      <div class="summary-row total"><span>Total</span><span>$${grand.toFixed(2)}</span></div>
    </div>
    <div class="shipping-section">
      <div class="shipping-title">ðŸ“¦ Shipping Address</div>
      <div class="shipping-grid">
        <div class="shipping-row">
          <div class="shipping-field">
            <label>Full Name</label>
            <input class="shipping-input" type="text" placeholder="John Smith" value="${S.shipping.name}" oninput="updateShipping('name',this.value)">
